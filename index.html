
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book to read</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="grid.css" /> -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script  data-dont-bundle src="app.js"></script>
   
    
</head>
<body>
   
        <header>
            <div class="app-banner">
                <h1>
                    Bibliophile
                </h1>
                <p>
                        A book a day keeps the reality away
                </p>
                <form id="search-book">
                        <input type="text" placeholder="Search books..">
                        <input type="checkbox" id="hide">
                        <label for="hide">Hide all the books</label>
            
                </form>
            </div>
            
        </header>
        <section class="books-list">
            <ul>
                <h2>Books to read</h2>
                <li>
                    <span class="name">7 habits of highly efficient people</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">Selected stories by Franz Kafka</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">A wild sheep chase</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">Angle and Demon </span>
                    <span class="delete">Delete</span>
                </li>
            </ul>
        </section>
        <section class="add-book">

           
                <form id="add-book-form">
                 
                    <input type="text" placeholder="Add a book">
                    <button>Add</button>
              
          
        </section>
 
  
   <script src="app.js"></script>
</body>
</html>
